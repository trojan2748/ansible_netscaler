    - bind_lb_cs_uri
    - bind_policies_module
    - uri
    - module
  uri:
    url: "http://{{ ns_ip }}/nitro/v1/config/csvserver_lbvserver_binding"
    method: POST
    status_code: 200,201,409,599
    return_content: yes
    headers:
      X-NITRO-USER: "{{ ns_user }}"
      X-NITRO-PASS: "{{ ns_pass }}"
