    body: '{"csvserver_lbvserver_binding": {{ item }} }'
  register: bind_lb_cs
  with_items: "{{ csvservers.csvserver_binding.csvserver_lbvserver_binding }}"
  when: csvservers.csvserver_binding.csvserver_lbvserver_binding is defined
